<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="font/Inter/style.css">
		<link rel="stylesheet" type="text/css" href="Css/style.css">
		<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div class="register-screen login-menu">
			<div class="container">													
				<div class="login">
					<div class="login-title d-flex justify-content-between">
						<a href="#" class="color-inter"><- Back To Home</a>
						<span class="Register">Login</span>
					</div>
					<h2 class="welcom">Register</h2>
					<form id="register">
						<div class="form-group">
							<input type="text" class="form-control"  placeholder="First Name" required="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control"  placeholder="Last Name" required="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control"  placeholder="Email" value="email@gmail.com" required="">
						</div>
						<div class="form-group">
							<div class="pass-word" id="show_hide_password">
								<input class="form-control" id="password" type="password" name="password" onkeyup="checkpass()" placeholder="Password">
								<div class="show-hidden">
									<i class="fa fa-eye-slash" aria-hidden="true"></i>
								</div>
							</div>
							<div class="pass" id="z-password"></div>
						</div>					
						<a class="btn-customer secondary btn col-12" href="#" role="button">Register</a>
					</form>									
					<p class="login-with">Or register with:</p>
					<div class="row">
						<div class="col-6"><a href="#"><img class="w-100 d-block" src="Img/FB Sign In.png" alt=""></a></div>
						<div class="col-6"><a href="#"><img class="d-block w-100" src="Img/Google Sign In.png" alt=""></a></div>
					</div>
				</div>															
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/695093ff3f.js"></script>
		<script type="text/javascript" src="script/register-mobi.js"></script>
	</body>
</html>
