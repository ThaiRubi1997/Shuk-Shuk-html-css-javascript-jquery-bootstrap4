<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="font/Inter/style.css">
		<link rel="stylesheet" type="text/css" href="Css/custom.css">
		<link rel="stylesheet" type="text/css" href="Css/style-mobi.css">
		<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<div class="register-screen login-menu">
			<div class="container">													
				<div class="login">
					<div class="login-title d-flex justify-content-between">
						<p><- Back To Home</p>
						<span class="Register">Login</span>
					</div>
					<h2 class="welcom">Register</h2>
					<form id="form-register">
						<div class="form-group">
							<input type="text" class="form-control" name="firstname" placeholder="First Name" required="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" name="lastname" required="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email" name="email" value="email@gmail.com" required="">
						</div>
						<div class="form-group">
							<div class="pass-word" id="show_hide_password">
								<input class="form-control" id="password-1" type="password" name="password" placeholder="Password">
								<div class="show-hidden">
									<i class="fa fa-eye-slash" aria-hidden="true"></i>
								</div>
							</div>
						</div>
						<a id="click-register" class="btn-customer secondary btn col-12" href="#" role="button">Register</a>
					</form>										
					<p class="login-with">Or register with:</p>
					<div class="row">
						<div class="col-6"><a href="#"><img class="w-100 d-block" src="Img/FB Sign In.png" alt=""></a></div>
						<div class="col-6"><a href="#"><img class="d-block w-100" src="Img/Google Sign In.png" alt=""></a></div>
					</div>
				</div>															
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script/login-mobi.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/695093ff3f.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
	</body>
</html>
