<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="font/Inter/style.css">
		<link rel="stylesheet" type="text/css" href="Css/style.css">
		<link rel="stylesheet" type="text/css" href="Css/style-mobi.css">
		<link rel="stylesheet" type="text/css" href="Css/login-mobi.css">
		<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
	</head>
	<body id="home">
		<div class="login-menu login-menu-mobi">
			<div class="container">													
				<div class="login">
					<div class="login-title d-flex justify-content-between">
						<a href="#" class="color-inter"><- Back To Home</a>
						<span class="Register">Register</span>
					</div>
					<h2 class="welcom">Welcome back,</h2>
					<div class="from-group">
						<input class="form-control" type="text" name="email" id="email" onkeyup=" checkmail()" placeholder="Enter email">
						<div class="invalid-feedback" id="z-email"></div>
					</div>
					<div class="form-group">
						<div class="pass-word" id="show_hide_password">
							<input class="form-control" id="password-1" type="password" name="password" onkeyup="checkpass1()" placeholder="Password">
							<div class="show-hidden">
								<i class="fa fa-eye-slash" aria-hidden="true"></i>
							</div>
						</div>
						<div class="pass invalid-password" id="z-password-1"></div>
					</div>															        
					<a class="btn-customer secondary btn col-12" href="#" role="button">Login</a>
					<a class="forgot text-center" href="#"><span>Forgot Password?</span></a>
					<p class="login-with">Or login with:</p>
					<div class="row">
						<div class="col-6"><a href="#"><img class="w-100 d-block" src="Img/FB-Sign-In.svg" alt=""></a></div>
						<div class="col-6"><a href="#"><img class="d-block w-100" src="Img/Google Sign In.png" alt=""></a></div>
					</div>
				</div>															
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/695093ff3f.js"></script>
		<script type="text/javascript" src="script/login-mobi.js"></script>
	</body>
</html>
