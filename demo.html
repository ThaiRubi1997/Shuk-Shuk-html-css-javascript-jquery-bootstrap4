<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="font/Inter/style.css">		
		<link rel="stylesheet" type="text/css" href="Css/home.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="script/menu.js"></script>
	</head>
	<body id="home">
		<div class="container mt-5">
			<a class="btn-customer primary btn col-2" href="#" role="button">Buy Now</a>
			<a class="btn-customer btn-cancel btn col-2" href="#" role="button">Cancel</a>
			<a class="btn-customer btn-disabled btn col-2" href="#" role="button">Disabled</a>
			<a class="btn-customer secondary btn col-2" href="#" role="button">Button</a>
			<a class="btn-customer btn-load btn col-2" href="#" role="button">Buy Now</a>
			<a class="btn-customer primary-icon btn col-2" href="#" role="button">
                <img src="Img/block.svg">
                <p>Pay Now</p>
            </a>
            <a class="btn-customer secondary-icon btn col-2" href="#" role="button">
                <img src="Img/block.svg">
                <p>Pay Now</p>
            </a>
            <a class="btn-customer tertiary-icon btn col-2" href="#" role="button">
                <img src="Img/block.svg">
                <p>Pay Now</p>
            </a>
		</div>
		<div class="form">
			<form class="col-4">
				<div class="form-group from-customer">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="input-customer form-control"  placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group from-customer">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control input-customer" placeholder="Password">
				</div>
				<div class="form-group from-customer">
			      	<label>City</label>
			      	<input type="text" class="form-control input-error" placeholder="City">
			      	<span class="text-error">
			        	Please provide a valid city.
			     	 </span>
			    </div>
				<button type="submit" class="btn-customer primary btn col-6">Submit</button>
			</form>
		</div>
		<style type="text/css">
			a.btn-customer{
				margin-bottom: 15px;
			}
		</style>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
		<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/695093ff3f.js"></script>
		<script type="text/javascript" src="script/menu.js"></script>		
		<script type="text/javascript" src="script/jquery-1.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.18/jquery-ui.js"></script>
	</body>
</html>
